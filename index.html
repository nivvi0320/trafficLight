<body>
    <div class="p-3 mb-3 text-center m-auto bodymain">
        <h1 style="color=#1f1d41 " class="text-center">Traffic Light</h1>
        <div class="d-flex flex-row p-3">
            <div class="d-flex flex-column m-3 pb-3" style="padding= 10px">
                <button id="stopButton" onclick="stopFun()">Stop</button>
                <button id="readyButton" onclick="readyFun()">Ready</button>
                <button id="goButton" onclick="goFun()">Go</button>
            </div>
            <div class="card d-flex flex-column m-auto p-4">

                <div id="stopLight"></div>
                <div id="readyLight"></div>
                <div id="goLight"></div>
            </div>
        </div>
    </div>
